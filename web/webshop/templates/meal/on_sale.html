<div class="row on_sale">
	<div class="col-md-6 image"
			  {% if meal.image %}
			  style="background-image: url('{{ meal.image.url }}')"
			  {% endif %}
			  >
		&nbsp;
	</div>
	<div class="col-md-6">
		<p>{{ meal.name }}</p>
		<p>{{ meal.category }}</p>
		<p>{{ meal.price|floatformat:"2" }}</p>
	</div>	  
</div>
