{% load staticfiles %}
<div class="row meal-detail">
	<div class="col-md-4 image"
			  {% if meal.image %}
			  style="background-image: url('{{ meal.image.url }}')"
			  {% endif %}
			  >
		&nbsp;
	</div>
	<div class="col-md-6">
		<h4>{{ meal.name }}</h4>
		<em>Cijena: {{ meal.price|floatformat:"2" }} HRK</em>
	</div>	  
	<div class="col-md-2">
		{% if not hide_detail %}
		{% if not in_cart %}
			{% include 'meal/list_item_detail_menu.html' %}
		{% else %}
			{% include 'meal/list_item_detail_cart.html' %}
		{% endif %}
		{% endif %}
	</div>
</div>
